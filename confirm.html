  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    // Trik untuk mendapatkan value dari form
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });

    // Cara untuk menyisipkan value ke dalam elemen HTML
    document.getElementById('namapengirim').innerHTML = params.namapengirim ?? '-';
    document.getElementById('notelp_pengirim').innerHTML = params.notelp_pengirim ?? '-';
    document.getElementById('negara_pengirim').innerHTML = params.negara_pengirim ?? '-';
    document.getElementById('namapenerima').innerHTML = params.namapenerima ?? '-';
    document.getElementById('notelp_penerima').innerHTML = params.notelp_penerima ?? '-';
    document.getElementById('negara_penerima').innerHTML = params.negara_penerima ?? '-';
    document.getElementById('namabarang').innerHTML = params.namabarang ?? '-';
    document.getElementById('beratbarang').innerHTML = params.beratbarang ?? '-';
    document.getElementById('paket').innerHTML = params.paket ?? '-';

    

    // Manipulasi data
    const dobArr = params.dob.split('-'); // Data dari input tanggal berupa teks dengan format 'YYYY-MM-DD'
    const dob = new Date(dobArr[0], dobArr[1], dobArr[2]); // Date(year, month, date)
    const getAge = birthDate => Math.floor((Date.now() - new Date(birthDate).getTime()) / 3.15576e+10); // Trik untuk mendapatkan umur berdasarkan tanggal di masa lalu

    document.getElementById('age').innerHTML = `${getAge(dob)} tahun`;

    const chosenNumber = params.chosenNumber * (params.enableMultiply === 'on' ? 100 : 1); // Data dari input checkbox berupa teks 'on' jika checkbox dicentang
    document.getElementById('number').innerHTML = chosenNumber;
    document.getElementById('multiply-enabled').innerHTML = params.enableMultiply === 'on' ? 'üü¢' : '‚ùå';
  </script>
